<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="planet">
      <div class="sun">
     <img class="sun-img" src="./img/Planet1.png" alt="sun">
      </div>

      <div class="mercury">
       <img class="mercury-img" src="./img/Planet-2.png" alt="mercury">
      </div>

      <div class="venus">
        <img class="venus-img" src="./img/planet-4.png" alt="venus">
      </div>

      <div class="world">
      <img class="world-img" src="./img/planet-3.png" alt="world">
        <div class="moon">
        <img class="moon-img" src="./img/moon.png" alt="moon">
        </div>
      </div>

      <div class="mars">
      <img class="mars-img" src="./img/Planet-5.png" alt="mars">
      </div>

      <div class="jupiter">
       <img class="jupiter-img" src="./img/Planet-6.png" alt="jupiter">
      </div>

      <div class="saturn">
       <img class="saturn-img" src="./img/planet-4.png" alt="saturn">
      </div>

      <div class="uranus">
     <img class="uranus-img" src="./img/Planet-2.png" alt="uranus">
      </div>

      <div class="neptune">
       <img class="neptune-img" src="./img/Planet-5.png" alt="neptune">
      </div>
    </div>
  </body>
</html>
